# Log mapping JBoss to Java Logging https://quarkus.io/guides/logging
# ERROR - severe
# WARN - warning
# INFO - info
# DEBUG - fine
# TRACE - finer

quarkus.log.handlers = "file-handler"

quarkus {
  banner.enabled = false
  log {
    handler {
      file.file-handler {
        enable = true
        path = data/quarkus.log
      }
    }
  }

  http.access-log {
    enabled = true
    log-to-file = true
    base-file-name = data/quarkus
  }
}